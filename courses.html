<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
</head>
<body>
    <h3> COURSES</h3>
    <hr>
    <a href="./assign2.html">Go Back</a>

    <h1> Enter Your Course Information. </h1>
    <form id="course"> 
        <p>
            Course Name:<br>
            <input type="text">
        </p>

        <p>
            Course Number:<br>
            <input type="text">
        </p>
        <p>
            <label for="description">Description</label>
            <br>
            <textarea id="description"       
                  name="description" 
                  rows="5" cols="30">
            </textarea>
        </p>
        <p>
            Final Grade: <br>
            <input type="text">
        </p>

        <input type="submit" value="Add Course">
    </form>

</body>
</html>
